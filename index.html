<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Montant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Convertisseur de Montant en Texte</h1>
        <label for="amount">Montant :</label>
        <input type="number" id="amount" placeholder="Entrez un montant" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*">
        
        <label for="language">Langue :</label>
        <select id="language">
            <option value="fr">Français</option>
            <option value="en">Anglais</option>
        </select>
        
        <button onclick="convertAmount()">Convertir</button>
        
        <h2>Résultat :</h2>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
